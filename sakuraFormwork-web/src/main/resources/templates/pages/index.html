    <script type="text/javascript">
        $(function () {

            findMenuListDetailsByMenuId(1);

            function findMenuListDetailsByMenuId(menuId) {

                //异步加载数据库中的图片和文字
                $.ajax({

                    url: "newMenuList/findMenuListDetailsByMenuId",//请求的url地址
                    dataType: "json",//返回的格式为json
                    async: true,//请求是否异步，默认true异步，这是ajax的特性
                    data: {"menuId": menuId},//参数值menuId
                    type: "post",//请求的方式

                    success: function (data) {
                        //如果成功就显示数据库中的图片, 和文字, 并用标签包起来
                        console.log(data);
                        //data.data请求成功返回的数据库数据
                        //data.data.menuId这条数据属于哪个menu
                        //data.data.image这条数据的照片
                        //data.data.text这条数据的文字

                        for (i = 0; i < data.data.length; i++) {

                            var divItem = "<div class='item'><div class='mobile-hidden'></div></div>"


                            var aImg = "<a href='' class='block relative'><img src='/test/12345.jpg'></a>"
                            var txtDiv = "<div class='description text wrapper'><h2>"+data.data[i].title+"</h2><p>"+data.data[i].text+"</p></div>"

                            //将上面三个拼接到一起
                            var zDivItem = "<div class='item'><div class='mobile-hidden'>"+aImg+txtDiv+"</div></div>"

                            //将图片div添加到总div
                           // $(divItem).append(aImg);
                            //将文字div添加到总div
                          //  $(divItem).append(txtDiv);
                            //将总div添加到页面
                            $(".featured-items").append(zDivItem);
                        }

                        alert("保存成功");


                    }//请求成功的处理

                });
            }





            var html = "<h1>测试按钮</h1>";

            function testMenu() {
                $(".display-2").append(html);
            }


            findMenu();
            function findMenu() {

                $.ajax({
                    url: "newMenu/findAllMenu",//请求的url地址
                    dataType: "json",//返回的格式为json
                    async: true,//请求是否异步，默认true异步，这是ajax的特性
                    //data: {"id": "value"},//参数值
                    type: "post",//请求的方式

                    success: function (data) {
                        console.log(data);

                        for (i = 0; i < data.data.length; i++) {
                            //数据库中有一条数据, 就生成一个a标签, href填写该标签的点击事件
                            var a = "<a id="+data.data[i].menuId+" href='javascript:void(0);' onclick='toUrl(this)' >"+data.data[i].menuName+"</a></br>"
                            //将新增的按钮添加到左侧的位置
                            $(".display-2").append(a);

                            // })
                        }


                    }//请求成功的处理

                });

            }

        function toUrl(obj) {

                //load函数为一个jquery中的异步加载函数
                //可以基于url异步加载资源并添加到指定位置
                $("#content").load("/pages/" + obj.id);
                //测试另存html内容到本地, 并点击左侧按钮加载
                //$("#content").load("/pages/test123");
        }


        function load()
        {
            //判断保存按钮是否隐藏, 如果未隐藏, 就隐藏它, 当用户编辑完成后我们就不需要这个保存按钮了
            $lingcunwei=$('#lingcunwei');
            if($lingcunwei.is(':visible')){
                $lingcunwei.hide();
            }


            //获取整个html内容
            //var test=document.getElementsByTagName('html')[0].innerHTML;
            //获取到的html代码缺少头部信息, 手动添加
            //var menuList = "<!DOCTYPE html><html>"+test+"</html>";

            //获取按钮的父类元素的html代码
            //var ddd = $('#lingcunwei').parent('#content').prop("outerHTML");
            //只获取右侧全部的html代码
            var ccc = $("#content").prop("outerHTML");

            console.log(ccc);
            //console.log(ddd);
            //console.log("<!DOCTYPE html><html>"+test+"</html>");

            //ajax异步请求
            $.ajax({
                url: "newMenuList/saveMenuList",//请求的url地址
                dataType: "json",//返回的格式为json
                async: true,//请求是否异步，默认true异步，这是ajax的特性
                data: {"menuList": ccc},//参数值
                type: "post",//请求的方式

                success: function (data) {
                    console.log(data);

                    alert("保存成功");


                }//请求成功的处理

            });
        }


        
        function testMenu() {
            var html = "<h1>测试按钮</h1>";
            $(".display-2").append(html);

        }

        //查找数据库中用户添加的菜单, 有的话遍历数据库中的数据, 并添加到页面



        //保存用户在MenuList中上传的图片和文字
        $.post("/item/save", $("#itemAddForm").serialize(), function(data){
            if(data.status == 1){
                $.messager.alert('提示','新增商品成功!');
            }else{
                $.messager.alert("提示","新增商品失败!");
            }
        });



        //当点击添加菜单, 弹出两个框, 让用户输入菜单名称和菜单类型
        function newMenu() {

            $.ajax({

                dataType: "json",//返回的格式为json
                async: true,//请求是否异步，默认true异步，这是ajax的特性
                data: {"menuId": "3", "menuName": "测试添加", "menuModel": 1},//参数值

                success: function (data) {
                    console.log(data);

                    location.reload();

                    alert("保存成功");


                }//请求成功的处理

            });
        }
